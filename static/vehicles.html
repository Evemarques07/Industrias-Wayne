<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Veículos</title>
    <link rel="stylesheet" href="css/vehicles.css" />
  </head>
  <body>
    <header>
      <h1>Wayne Industries - Veículos</h1>
    </header>

    <main>
      <section id="vehicleList">
        <h2>Veículos</h2>
        <ul id="vehicles"></ul>
      </section>

      <section id="addVehicle">
        <h2>Adicionar Veículo</h2>
        <form id="vehicleForm">
          <input type="text" id="name" placeholder="Nome" required />
          <textarea
            id="description"
            placeholder="Descrição"
            required
          ></textarea>
          <input type="url" id="image_url" placeholder="URL da Imagem" />
          <button type="submit">Adicionar</button>
        </form>
      </section>

      <section id="editVehicle" style="display: none">
        <h2>Editar Veículo</h2>
        <form id="editVehicleForm">
          <input type="hidden" id="edit_id" />
          <input type="text" id="edit_name" placeholder="Nome" required />
          <textarea
            id="edit_description"
            placeholder="Descrição"
            required
          ></textarea>
          <input type="url" id="edit_image_url" placeholder="URL da Imagem" />
          <button type="submit">Salvar Alterações</button>
          <button type="button" onclick="cancelEdit()">Cancelar</button>
        </form>
      </section>
    </main>

    <script src="js/vehicles.js"></script>
  </body>
</html>
